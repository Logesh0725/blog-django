{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">

</head>
<body>
    <h2 class="text">Create a New Blog</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Blog</button>
    </form>
    <a class="back" href="{% url 'dashboard' %}">Back to Dashboard</a>


</body>
</html>
